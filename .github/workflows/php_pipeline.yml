name: Build and Deploy PHP Application

on:
  push:
    branches:
      - security-pipeline
  pull_request:
    branches:
      - security-pipeline
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis

      # Step 2: Run SonarQube Scan
      - name: SonarQube Cloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # Step 3: Set up PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      # Step 4: Run PHP Lint
      - name: Run PHP Lint
        run: |
          php -l index.php

      # # Step 5: Run PHP Unit Tests (if any)
      # - name: Run Tests
      #   run: |
      #     if [ -d tests ]; then
      #       ./vendor/bin/phpunit --configuration phpunit.xml
      #     else
      #       echo "No tests found, skipping."
      #     fi
      # Step to create SSH key file
      - name: Create SSH Key File
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          
      # Install dependencies if needed
      - name: Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader
 
      # Prepare files for deployment
      - name: Prepare files for deployment
        run: |
          mkdir -p ./publish
          rsync -av --progress . ./publish --exclude publish --exclude private_key.pem
 
      # Step to create target directory on the remote server (GCP VM)
      - name: Create target directory on server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.GCP_VM_IP }}
          username: ${{ secrets.GCP_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /home/${{ secrets.GCP_USER }}/php-app/
            chmod 755 /home/${{ secrets.GCP_USER }}/php-app/
 
      # Deploy application to GCP VM
      - name: Deploy to GCP VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.GCP_VM_IP }}
          username: ${{ secrets.GCP_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./publish/*"
          target: "/home/${{ secrets.GCP_USER }}/php-app/"
          debug: true
          
      # Step 11: Run PHP built-in server
      - name: Start PHP Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.GCP_VM_IP }}
          username: ${{ secrets.GCP_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/${{ secrets.GCP_USER }}/php-app/publish
            nohup php -S 0.0.0.0:8004 > php_server.log 2>&1 &
